<form [formGroup]="serverSelectionForm" autocomplete="off" (ngSubmit)="saveIpAddress()">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="agent-image"></div>
      <mat-card-title>Agent</mat-card-title>
      <mat-card-subtitle>Locate a server</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-card-subtitle">
        Welcome here.<br><br>
        Who is serving you calls today? If you haven't found anybody to serve you, we may be able to help you. Talk to
        us!
      </div>

      <mat-form-field>
        <input matInput type="text" placeholder="IP Address" formControlName="serverIp" id="ip">
        <mat-error *ngIf="hasError('serverIp', 'required')">Server IP Address or URL is required.</mat-error>
        <mat-error *ngIf="hasError('serverIp', 'maxlength')">
          A good IP Address or URL is usually not that long.
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!serverSelectionForm.valid">SUBMIT</button>
    </mat-card-actions>
  </mat-card>

</form>
